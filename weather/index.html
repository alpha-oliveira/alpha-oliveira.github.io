<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>



  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">




</head>

<body>

 <nav  class="navbar  navbar-fixed-top">
  <div  class="container-fluid">
   
    <div class="navbar-brand" >Weather App</div>
    
      <ul class="nav navbar-nav navbar-right">

        <li ><div class="btn btn-primary pull-right c-degree" role="button">&#8451;</div></li>
        <li><div class="btn btn-default pull-right f-degree" role="button">&#8457;</div></li>

      </ul>
   
  </div>
</nav>









<div class="text-center wrap">
  
 
  <div id="display"   hidden>
    <div id="location"></div>
    <div> <span id ="temperature"></span><span id="degree"></span></div>
    <div id="icon"></div>
    
  </div>
   <div class="loader" >
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <div class="footer">
    <a href="https://www.wunderground.com" target='_blank'><img id="img-responsive" src="https://s19.postimg.org/a6lnflk0j/wunderground_Logo_4c_horz.jpg" alt="Weather Underground" title="Weather Underground">
    </a>

   
    <address class="text-center">Coded by <a rel="author" href="https://www.freecodecamp.com/alpha-oliveira" target="_blank">  Antonio Oliveira</a>.</address>
  </div>

</div>


  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  <script src="js/index.js"></script>




</body>

</html>
